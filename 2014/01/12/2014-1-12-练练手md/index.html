    <h1 class="title">练练手</h1>
  

    </header>
    <div class="entry">
      
        <p><img src="img/girl-hand.jpg" alt="美女"></p>
<p>高中喜欢把暗恋已久的同桌的水杯偷偷拧紧,次日在她束手无策时自告奋勇的帮她打开,日复一日.多年后街上偶遇,她已嫁人.她说:＂其实我早知道是你偷偷把我杯子拧紧,我也是默契的配合.＂我内心一惊:＂你为何不说破?＂她略带失落的低头：＂傻瓜,你长得丑,估计你得单身好久,就让你练练手劲.＂</p>
