    </header>
    <div class="entry">
      
        <p><img src="../img/xuwei.jpg" alt="许巍"></p>
<p>最早知道许巍是因为那首《蓝莲花》！没有人能阻挡，你对自由的向往。</p>
<p>许巍的音乐大致分为三个时期:1.在别处，那一年；2.时光，漫步；3.没一刻都是崭新的,在路上，爱如少年！</p>
